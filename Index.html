<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Análise Futebol Virtual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1b1b1b;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    canvas {
      background-color: white;
      border: 1px solid #ccc;
      margin-top: 1rem;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Análise de Futebol Virtual - Bet365</h1>
  </header>
  <main>
    <section>
      <h2>Desempenho dos Últimos Jogos</h2>
      <canvas id="gameChart" width="400" height="200"></canvas>
    </section>
    <section>
      <h2>Registro Manual de Resultados</h2>
      <table>
        <thead>
          <tr>
            <th>Time A</th>
            <th>Time B</th>
            <th>Placar</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Team 1</td><td>Team 2</td><td>2x1</td><td>2025-05-25</td></tr>
          <tr><td>Team 3</td><td>Team 4</td><td>1x1</td><td>2025-05-24</td></tr>
        </tbody>
      </table>
    </section>
  </main>
  <script>
    const ctx = document.getElementById('gameChart').getContext('2d');
    const gameChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jogo 1', 'Jogo 2', 'Jogo 3', 'Jogo 4', 'Jogo 5'],
        datasets: [{
          label: 'Gols Time A',
          data: [2, 1, 3, 0, 2],
          borderColor: 'blue',
          fill: false
        }, {
          label: 'Gols Time B',
          data: [1, 1, 0, 2, 2],
          borderColor: 'red',
          fill: false
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'top',
          },
          title: {
            display: true,
            text: 'Gols por Jogo'
          }
        }
      }
    });
  </script>
</body>
</html>
